									<div align="left">
									<p>　<font color="#5aaacb"><b>ムルモ</b></font>「間もなく2番線に電車が来ましゅよ～」</p>
									<p>　現実な風景にムルモを登場させてみました。タイトルは「ミルモ中毒の妄想」がぴったりでしょうか(^◇^;)。ミルモ中毒も発展すると、現実世界で妖精が見えてきますよ（嘘）。</p>
									<p>　ムルモが座っている案内板は関東のJRでよく見かける、電車が隣駅を出ると光るやつです。地元駅で写真を撮って（おいおい）、写真からトレースしました。ただ単に、トレースがやりたかっただけなのですが…。駅の屋根がうまく描けず、結果変な絵になってしまいました。うーん。。</p>
								</div>

<p align="right">(<!-- #BeginEditable "date" -->2004/5/8<!-- #EndEditable -->)</p>
