										<p>　マンボ「マンボの店へいらっしゃ～い！」</p>
										<p>　↑というのは嘘です。私のお気に入りの一人、マンボくんです。この人の、見た目がどことなく&quot;うさんくさい&quot;ところが気に入っていたりします。服装、帽子、そして髪型も。決してカッコ悪いとは思わないのですが…。今回はそんなマンボに合わせて、背景もちょっと怪しい夜の街並みにしてみました。</p>
