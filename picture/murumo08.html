									<div align="left">
									<p>　<font color="#5aaacb"><b>ムルモ</b></font>「この絵は難解でしゅね…」</p>
									<p>　７月の終わりに、感性を磨く目的で(?)六本木ヒルズの森美術館で開催されていたMoMA(The Museum of Modern Art)へ行ってきました～。そこで見たものは……何がどうなっているか分からない絵や青一色の絵とか、そういうのばかり。まさにこの絵のムルモ状態で、２時間半かけて全部見終わったときにはヘトヘトになってました(^◇^;)。</p>
									<p>　ミルモの里にもこういう美術館はありそうですね。ナンダカワカンナイノや妖精のうちわなんかが飾られていたりで、やはり難解なのかもしれません(笑)。</p>
								</div>
