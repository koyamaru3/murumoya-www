        <p>　ヤシチとハンゾーが急な用事で出かけてしまい、初恋の女の子と２人きりになるサスケくん。</p>
        <p class="picture"><img src="images/20251217_sasuyama2.png"></p>
        <p>　そして一人で勝手にドキドキしちゃうサスケくんを不思議がるヤマネちゃん。</p>
        <p>　恋愛に関してはビギナーなヤマネは、こういう気まずさについて鈍感なんだろうなぁと思い描きました。<br>
            サスケの方はかなわぬ恋だとわかっていながらも、やっぱり初恋の相手は特別な存在だということを体が反応してしまうのでしょうね。<br>
            サスケ→ヤマネ→ヤシチの一方通行な恋がどんな風に発展するのか、横からじっくり見てみたいです(^^)</p>
