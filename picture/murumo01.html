										<p>　ムルモ「もっとマシュマロよこすでしゅ！」</p>
										<p>
									</p>
										<p>　ぶりっこでわがままなムルモですが、ここまでわがままじゃないですので（というか暴走してるな）。…だけど確かアニメのムモ太郎のお話では、こんな感じの脅迫まがいの表情してましたね。ムルモの夢ではありましたが、一応。欲しいモノが簡単に手に入るムルモ、この人には苦労は似合わない！？</p>
										<p>　えー、初めて挑戦したミルモのイラストがこれです。最初くらいもっと普通の表情にすればいいのに、勢いでこうなりました。そのうちとっておきのスマイルでも描こうと思います。</p>
