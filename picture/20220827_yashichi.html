<div id="article"><!-- TemplateBeginEditable name="article" -->
<p>　８月７日はヤシチの日！</p>
<p>　ということで、ヤシチの日を記念して、私も８月にヤシチの絵をいろいろ描きました。</p>
<p class="picture"><img src="images/20220807_yashichi.png"></p>
<p>　かつてちゃおっ娘のハートを鷲掴みにしたヤッくん・・。ヤマネのハートも鷲掴みですね。</p>
<p>　ちっちゃかった頃のヤシチの手裏剣の腕前は幼いヤマネ以下でしたが、その後は上達したのかなぁ。もしかしたら魔法の方が得意なのかもしれませんね。</p>
<p class="picture"><img src="images/20220807_yashichi_2.png"></p>
<p>　ミルモに「決闘だー！」と言って、前日に落とし穴を掘っておくヤッくんがダサかわいいのですよね😅</p>
<p class="picture"><img src="images/20220807_yashichi_3.png"></p>
<p>　ミルモとのセッション魔法シーンのおかげで、大人のお姉さま方のハートも鷲掴みにしたとかなんとか・・😅</p>
