										<p>　ツツジ「ミルモく～ん、早くこっちへいらっしゃーい」</p>
										<p>　９１話（「育て！ワルモキッズ」）に登場したツツジ先生です。ミルモが園児だった頃の先生です。毎日毎日やんちゃな園児たちの世話で休む暇もなく…。アニメで見せていた「疲れた大人の表情」を描きたかったのですが、難しいですね。</p>
										<p>　妖精ではめずらしい美人系(?)キャラ、いろいろ細かく描き込む必要のあるキャラで苦労しました。その代わり、背景はかなりいい加減。光彩の効果でかなり誤魔化してます(^^;。</p>
										<p>　ツツジ先生は、再び登場することはないんだろうなぁ。<br>
