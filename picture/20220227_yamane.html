<p>　ヤマネ「ヤシチあにさまぁぁあ😍」</p>

<p>　バレンタインデーに無事に手作りチョコを渡すことができたヤマネちゃんを描いてみました。年が明けてから、ヤマネばっかり描いている・・他の妖精が描けなくなっちゃいそうな気がしてきました💦</p>
<p>　きっとチョコを作ってる間もヤシチのことばっかり考えていて、手元が狂って何度かチョコ作りに失敗しているでしょうね・・。そんなおっちょこちょいでかわいいヤマネちゃんも今度描いてみたいと思います。</p>
