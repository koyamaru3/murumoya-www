<p>　本当に遅くなりましたが、ピクモ役の松来未祐さんの追悼としてピクモを描きました。松来未祐さん、ご冥福をお祈りします。</p>
<p>　２０１５年１０月２７日に３８歳という若さでお亡くなりになった松来未祐さん、私よりも年下なのに・・・。ピクモの「気にしないで」のセリフをもう聞くことができないと思うと本当に残念でなりません。天国でもピクモのように笑顔で暮らしてほしいです。</p>
<p>　絵はデカピクモとの共演で。デカくし過ぎたかも。。 </p>
