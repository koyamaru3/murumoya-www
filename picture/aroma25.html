<p class="picture"><img src="/picture/images/aroma25.png"></p>
<p><span class="font_papy">パピィ</span>「アロマたんでも雑魚寝はするのね」<br>
  <span class="font_murumo">ムルモ</span>「こっちの写真はアロマしゃんの口の周りにポップコーンがたくさんついてるでしゅ」<br>
  <span class="font_aroma">アロマ</span>「わわっ、恥ずかしいから見ないで・・」</p>
<hr>
<p>　ムルパピがアロマちゃんの家に<span style="text-decoration: line-through;">押しかけ</span>遊びにやってきて、ふとしたきっかけからアロマちゃんのアルバム写真を見る流れになりました。お嬢様な写真が並ぶ中に紛れて、アロマちゃんの恥ずかしい写真が・・。外では完璧なお嬢様をふるまうアロマちゃんですが、家では油断して人には見せられない仕草をしていたりするとかわいいですね。</p>
