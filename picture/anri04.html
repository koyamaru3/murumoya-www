									<p>　2005年の年賀状イラストです。</p>
									<p>　この年賀ハガキを受け取った方の大半はミルモでポン！を知らないと思いますが、アンリとセンリについては誰が見てもかわいいと思うはず（私の絵がかわいく描けているかは微妙ですが^^;）。私の周りにじわじわとミルモファンが増えて……いけばいいなぁ。</p>
									<p>　本当はもう少し背景をしっかり描こうと思いましたが、そのために年賀状が届くのが遅れるのはマズイと思い、手抜き箇所が結構多めだったりします。それ以前に、リンゴの木がこんなイメージだったかとても怪しいのですが(^◇^;)。</p>
